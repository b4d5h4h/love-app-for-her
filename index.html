<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="ava_ja.mp3" type="audio/mpeg" />
  </audio>

  <div id="main-container">
    <img src="ava.jpg" id="start-bg" class="bg" />
    <div id="heart" onclick="unlockPrompt()">❤️</div>
  </div>

  <div id="unlock-container" class="hidden">
    <div class="prompt">
      <p>Enter the magic words:</p>
      <input type="text" id="magicInput" placeholder="Magic words..." />
      <button onclick="checkMagic()">Unlock</button>
    </div>
  </div>

  <div id="final-screen" class="hidden">
    <img src="bva.jpg" class="bg" />
    <div id="love-text"></div>
    <div id="game-container">
      <img src="teddy.png" id="teddy" />
      <img src="rose.png" id="rose" class="hidden" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
