<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyi Cutie üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('ava.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }
    #heart {
      font-size: 4em;
      cursor: pointer;
      transition: transform 0.2s ease;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    #unlock-container {
      display: none;
      margin-top: 20px;
    }
    #final-message {
      display: none;
      margin-top: 40px;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1em;
      border-radius: 5px;
      background: pink;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="ava_ja.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h1>Oyi Cutie üíñ</h1>
  <div id="heart">‚ù§Ô∏è</div>
  <div id="unlock-container">
    <p>Say the magic words ü™Ñ</p>
    <input id="magicInput" type="text" placeholder="Type here...">
    <button onclick="checkMagicWord()">Unlock</button>
  </div>
  <div id="final-message">
    You are the most precious part of my life üíñ
  </div>

  <script>
    let heart = document.getElementById('heart');
    let unlockContainer = document.getElementById('unlock-container');
    let finalMessage = document.getElementById('final-message');

    let moveCount = 0;
    heart.addEventListener('click', () => {
      if (moveCount < 3) {
        heart.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        moveCount++;
      } else {
        heart.style.transform = 'scale(1.3)';
        unlockContainer.style.display = 'block';
      }
    });

    function checkMagicWord() {
      let input = document.getElementById('magicInput').value.trim().toLowerCase();
      if (input === 'i love numan') {
        unlockContainer.style.display = 'none';
        finalMessage.style.display = 'block';
      } else {
        alert('Wrong magic word üò¢');
      }
    }
  </script>
</body>
</html>
