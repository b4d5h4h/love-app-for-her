<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('optimized_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 4px #000000;
    }
    #message {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      max-width: 90%;
    }
    .heart-button {
      font-size: 3em;
      cursor: pointer;
      border: none;
      background: transparent;
      transition: transform 0.3s ease;
    }
    .heart-button:hover {
      transform: scale(1.2);
    }
    .heart-button:active {
      transform: scale(1.5);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .playing {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <div id="message">You are the most precious part of my life üíñ</div>
  <button class="heart-button" id="heartBtn">‚ù§Ô∏è</button>

  <audio id="loveSong" autoplay loop>
    <source src="https://raw.githubusercontent.com/b4d5h4h/love-app-for-her/main/ava_ja.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const heartBtn = document.getElementById('heartBtn');
    const loveSong = document.getElementById('loveSong');

    heartBtn.addEventListener('click', () => {
      heartBtn.classList.add('playing');
      document.getElementById('message').innerText = 'You just touched my heart üíò';
    });
  </script>
</body>
</html>
