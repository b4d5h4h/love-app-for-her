<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Love App ❤️</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <audio id="bg-music" loop autoplay>
    <source src="ava_ja.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div id="unlock-screen">
    <div class="magic-input-container">
      <p>Type the magic words to unlock:</p>
      <input type="text" id="magic-word" placeholder="Magic words..." />
      <button onclick="checkMagicWord()">Unlock</button>
    </div>
  </div>

  <div id="heart-game" class="hidden">
    <h2 class="typewriter">I Love You 💖</h2>
    <p class="tap-instruction">Tap on the hearts 💘</p>
    <div class="heart" onclick="nextHeart(1)"></div>
    <div class="heart hidden" onclick="nextHeart(2)"></div>
    <div class="heart hidden" onclick="nextHeart(3)"></div>
  </div>

  <div id="teddy-game" class="hidden">
    <p class="touch-msg">Touch Teddy's Belly 3 Times</p>
    <img src="teddy.png" id="teddy" onclick="touchTeddy()" />
  </div>

  <div id="final-screen" class="hidden">
    <img src="bva.jpg" class="final-image" />
    <img src="rose.png" class="rose"/>
    <div class="love-message">I Love You Forever ❤️</div>
  </div>

  <canvas id="particles-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
