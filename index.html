<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For My Love ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- audio element: NOT autoplaying until first user interaction to avoid mobile blocks -->
  <audio id="bg-music" src="ava_ja.mp3" loop preload="auto"></audio>

  <!-- START SCREEN -->
  <div id="start-screen" class="screen">
    <img id="main-bg" src="ava.jpg" alt="background" />
    <div id="center-area">
      <div id="numan-heart" aria-label="Numan's heart" title="Touch Numan's heart">❤️</div>
      <div id="start-hint">Touch Numan's heart</div>
    </div>
  </div>

  <!-- UNLOCK MODAL (appears after heart tap) -->
  <div id="unlock-modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Unlock">
    <div class="modal-card">
      <h3>Say the magic words</h3>
      <input id="magic-input" type="text" inputmode="text" autocomplete="off" placeholder="Type here..." />
      <div class="row">
        <button id="unlock-btn">Unlock</button>
        <button id="cancel-btn" class="ghost">Cancel</button>
      </div>
      <p id="unlock-error" class="error" aria-live="polite"></p>
    </div>
  </div>

  <!-- FINAL ROMANTIC SCREEN (bva.jpg) -->
  <div id="final-screen" class="screen hidden">
    <img id="final-bg" src="bva.jpg" alt="final" />
    <div id="typing-container">
      <div id="type-text"></div>
    </div>
  </div>

  <!-- TEDDY GAME -->
  <div id="game-screen" class="screen hidden">
    <img id="game-bg" src="bva.jpg" alt="" />
    <div id="game-ui">
      <div id="teddy-area">
        <img id="teddy" src="teddy.png" alt="teddy" draggable="false" />
        <img id="rose" src="rose.png" alt="rose" class="hidden" />
      </div>
      <div id="game-msg" class="hidden">She caught my heart ♥️</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
