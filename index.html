<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyi Cutie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('ava.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    #heartBtn {
      font-size: 2rem;
      background: transparent;
      border: none;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #magicWordSection, #messageSection {
      display: none;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      background-color: pink;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Oyi Cutie ðŸ’–</h1>
  <button id="heartBtn">ðŸ’— Touch Me</button>

  <div id="magicWordSection">
    <p>Say the magic word to unlock:</p>
    <input type="text" id="magicInput" placeholder="Type here..." />
    <br/>
    <button onclick="checkMagicWord()">Unlock</button>
  </div>

  <div id="messageSection">
    <h2>You are the most precious part of my life ðŸ’–</h2>
    <p>You just touched my heart ðŸ’˜</p>
  </div>

  <audio id="bgMusic" src="ava_ja.mp3" loop></audio>

  <script>
    const heartBtn = document.getElementById('heartBtn');
    const magicSection = document.getElementById('magicWordSection');
    const messageSection = document.getElementById('messageSection');
    const bgMusic = document.getElementById('bgMusic');

    let tries = 0;

    heartBtn.addEventListener('click', () => {
      tries++;
      if (tries < 3) {
        heartBtn.style.position = 'absolute';
        heartBtn.style.left = Math.random() * 80 + '%';
        heartBtn.style.top = Math.random() * 80 + '%';
      } else {
        heartBtn.style.display = 'none';
        magicSection.style.display = 'block';
      }
    });

    function checkMagicWord() {
      const input = document.getElementById('magicInput').value.trim();
      if (input.toLowerCase() === 'i love numan') {
        magicSection.style.display = 'none';
        messageSection.style.display = 'block';
        bgMusic.play();
      } else {
        alert('Oops! Try again...');
      }
    }
  </script>
</body>
</html>
