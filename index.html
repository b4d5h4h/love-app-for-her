<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oyi Cutie üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('ava.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }
    #heart {
      font-size: 4em;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: absolute;
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    #unlock-container {
      display: none;
      margin-top: 20px;
    }
    #final-message {
      display: none;
      margin-top: 40px;
      font-size: 1.8em;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px pink; }
      to { box-shadow: 0 0 30px hotpink; }
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-left: 10px;
      background: pink;
      cursor: pointer;
    }
    .heart-particle {
      position: absolute;
      font-size: 1.5em;
      animation: rise 2s linear forwards;
    }
    @keyframes rise {
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="bg-music" loop>
    <source src="ava_ja.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h1>Oyi Cutie üíñ</h1>
  <div id="heart">‚ù§Ô∏è</div>
  <div id="unlock-container">
    <p>Say the magic words ü™Ñ</p>
    <input id="magicInput" type="text" placeholder="Type here...">
    <button onclick="checkMagicWord()">Unlock</button>
  </div>
  <div id="final-message">
    <img src="ava.jpg" style="width: 150px; border-radius: 50%; box-shadow: 0 0 15px white; margin-bottom: 20px;">
    <p>I Love You ‚ù§Ô∏è Forever Yours, Numan</p>
  </div>

  <script>
    const heart = document.getElementById('heart');
    const unlockContainer = document.getElementById('unlock-container');
    const finalMessage = document.getElementById('final-message');
    const bgMusic = document.getElementById('bg-music');
    let moveCount = 0;

    function createHeartParticle(x, y) {
      const particle = document.createElement('div');
      particle.classList.add('heart-particle');
      particle.textContent = 'üíñ';
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 2000);
    }

    heart.addEventListener('click', (e) => {
      bgMusic.play();
      createHeartParticle(e.clientX, e.clientY);
      if (moveCount < 3) {
        heart.style.left = `${Math.random() * window.innerWidth * 0.8}px`;
        heart.style.top = `${Math.random() * window.innerHeight * 0.8}px`;
        moveCount++;
      } else {
        heart.style.transform = 'scale(1.3)';
        unlockContainer.style.display = 'block';
      }
    });

    function checkMagicWord() {
      let input = document.getElementById('magicInput').value.trim().toLowerCase();
      if (input === 'i love numan') {
        unlockContainer.style.display = 'none';
        finalMessage.style.display = 'block';
        heart.style.display = 'none';
      } else {
        alert('Wrong magic word üò¢');
      }
    }

    // Initialize heart at center
    heart.style.left = '50%';
    heart.style.top = '50%';
    heart.style.position = 'absolute';
    heart.style.transform = 'translate(-50%, -50%)';
  </script>
</body>
</html>
