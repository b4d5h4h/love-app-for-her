<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="bg-music" loop autoplay>
    <source src="ava_ja.mp3" type="audio/mpeg" />
  </audio>

  <div id="app">
    <div id="lock-screen">
      <h1>Enter the Magic Words</h1>
      <input type="text" id="magic-input" placeholder="Magic words..." />
      <button onclick="checkMagic()">Unlock</button>
    </div>

    <div id="main-screen" class="hidden">
      <h1 class="glow-text">You are the reason I smile ❤️</h1>
      <p class="tap-hint">💖 Tap here 💖</p>
    </div>

    <div id="final-screen" class="hidden">
      <img src="bva.jpg" id="final-photo" />
      <h1 class="i-love-you">I Love You</h1>
    </div>

    <div id="game-screen" class="hidden">
      <h2>Touch Teddy's Belly!</h2>
      <img src="teddy.png" alt="Teddy Bear" id="teddy" onclick="offerRose()" />
      <img src="rose.png" id="rose" class="hidden" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
